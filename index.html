<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HealthCare</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('frontimg.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        /* Overlay for better text visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 1;
        }

        /* Content Styling */
        .content {
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 1s ease-in-out forwards;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.8rem;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
            font-weight: bold;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .signup-btn {
            background-color: #28a745;
            color: white;
        }

        .login-btn {
            background-color: #007bff;
            color: white;
        }

        /* Button Hover Effects */
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.5);
        }

        /* Button Animation */
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s ease;
        }

        .btn:hover::after {
            left: 100%;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .btn-container {
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to HealthCare</h1>

        <div class="btn-container">
            <a href="/signup.html" class="btn signup-btn">Signup</a>
            <a href="/login.html" class="btn login-btn">Login</a>
        </div>
    </div>

</body>
</html>
