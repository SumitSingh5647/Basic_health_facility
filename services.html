<!DOCTYPE html>

     <div class="service-container">

        <div class="service-card" onclick="window.location.href='BONESCARE/bone.html'">

        </div>
        <div class="service-card" onclick="window.location.href='MENTALCARE/mental.html'">
            <img src="mentalhealth.jpg" alt="Mental Health">
            <h3>Mental Health</h3>
        </div>
        <div class="service-card" onclick="window.location.href='KIDNEYCARE/kidney.html'">
            <img src="kidney treatment.jpg" alt="Kidney Treatment">
            <h3>Kidney Treatment</h3>
        </div>
        <div class="service-card" onclick="window.location.href='HEARTCARE/heart.html'">
            <img src="heart treatment.jpg" alt="Heart Treatment">
            <h3>Heart Treatment</h3>
        </div>
        <div class="service-card" onclick="window.location.href='HAIRCARE/hair.html'">
            <img src="hairtreatment.jpg" alt="Hair Treatment">

 <div id="userDashboard" class="dashboard-popup">
